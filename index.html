<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Clear 3D Slider</title>
    <link rel="stylesheet" href="output.css   ">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Desktop Config */
            --card-width: 210px;
            --card-height: 310px;
            --ring-radius: 400px;
        }

        /* Tablet Config */
        @media (max-width: 1024px) {
            :root {
                --card-width: 170px;
                --card-height: 250px;
                --ring-radius: 300px;
            }
        }

        /* Mobile Config */
        @media (max-width: 768px) {
            :root {
                --card-width: 130px;
                --card-height: 190px;
                --ring-radius: 200px;
            }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            perspective: 2500px;
        }

        .stage {
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            transition: transform 0.4s ease-out;
        }

        .center-content {
            transform: translateZ(0);
        }

        .center-content h2 {
            font-family: 'Dancing Script', cursive;
            transform: skewX(180deg);
            animation: floatingText 4s ease-in-out infinite;
        }

        @keyframes floatingText {

            0%,
            100% {
                transform: translateY(0) skewX(180deg);
            }

            50% {
                transform: translateY(-15px) skewX(180deg);
            }
        }

        .carousel-ring {
            width: var(--card-width);
            height: var(--card-height);
            transform-style: preserve-3d;
            animation: spin 12s ease-in-out infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .card {
            backface-visibility: visible;
            filter: brightness(0.95);
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.1));
        }

        .floor {
            width: 3000px;
            height: 3000px;
            background: radial-gradient(circle, #ffffff 0%, transparent 50%);
            transform: rotateX(90deg) translateZ(-200px);
        }
    </style>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center overflow-hidden">

    <!-- HIDDEN AUDIO -->
    <audio id="bgAudio" src="YOUR_AUDIO_URL_HERE" loop style="display:none;"></audio>

    <div class="stage relative w-full h-full flex items-center justify-center" id="stage">

        <div class="center-content absolute z-10 text-center pointer-events-none">
            <h2 class="text-slate-700 leading-none"
                style="font-family: 'Dancing Script', cursive; font-size: clamp(2rem, 8vw, 4.5rem);">
                Happy<br>Birthday<br>Qamar ladaly</h2>
        </div>

        <div class="floor absolute -z-10"></div>

        <div class="carousel-ring relative" id="ring">
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
            <div
                class="card absolute w-full h-full rounded-t-full rounded-b-2xl overflow-hidden bg-white shadow-lg opacity-100">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQR1q9vJiXYznGWC78jbLZVMAsmwM54I8VRUTcng41L7WLy0wbl"
                    class="w-full h-full object-cover"></div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const stage = document.getElementById('stage');
        const audio = document.getElementById('bgAudio');
        const count = cards.length;

        // SET AUDIO TIMER (Start at X seconds)
        const startTime = 0;

        function init() {
            const radius = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ring-radius'));
            cards.forEach((card, i) => {
                const angle = i * (360 / count);
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            });

            audio.currentTime = startTime;

            // Start audio after site is "properly open" (loaded)
            // Added interaction triggers to bypass browser autoplay restrictions
            const startPlaying = () => {
                audio.play().catch(e => console.log("Waiting for user interaction to play audio."));
                window.removeEventListener('mousemove', startPlaying);
                window.removeEventListener('touchstart', startPlaying);
                window.removeEventListener('click', startPlaying);
            };

            window.addEventListener('mousemove', startPlaying);
            window.addEventListener('touchstart', startPlaying);
            window.addEventListener('click', startPlaying);
        }

        function handleMove(e) {
            const xVal = e.touches ? e.touches[0].pageX : e.pageX;
            const yVal = e.touches ? e.touches[0].pageY : e.pageY;
            const x = (window.innerWidth / 2 - xVal) / 60;
            const y = (window.innerHeight / 2 - yVal) / 60;
            stage.style.transform = `rotateX(${-10 + y}deg) rotateY(${-x}deg)`;
        }

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);
        window.addEventListener('resize', init);

        // Site "properly open" trigger
        window.onload = () => {
            setTimeout(init, 500); // Small delay to ensure smooth visual opening
        };
    </script>
</body>

</html>
